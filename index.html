<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&display=swap" rel="stylesheet">
    <title>Code Quiz</title>
</head>
<body>
    <div>
        <!-- Button to view high scores -->
        <button id="high-scores-button">View high scores</button>
        <!-- Timer display -->
        <div id="timer">Time: <span id="time-left">90</span> seconds</div>
    </div>
    <div id="quiz-area">
        <div id="quiz-container">
            <h1>Code Quiz</h1>
            <!-- Button to start the quiz -->
            <button id="start-button">Start Quiz</button>
            <div id="quiz-questions" class="hidden">
                <p id="question-text"></p>
                <div id="options"></div>
            </div>
            <div id="game-over" class="hidden">
                <h2>Game Over!</h2>
                <!-- Display final score -->
                <p>Your score: <span id="final-score"></span></p>
                <label for="initials">Enter your initials:</label>
                <input type="text" id="initials">
                <!-- Button to save the score -->
                <button id="save-score">Save Score</button>
                <!-- Button to play the quiz again -->
                <button id="play-again">Play Again</button>
            </div>
        </div>
        <div id="high-scores-container" class="hidden">
            <h2>High Scores</h2>
            <!-- Button to go back to the game -->
            <button id="back-to-game">Back to Game</button>
            <!-- List of high scores -->
            <ul id="high-scores-list"></ul>
        </div>
        <script src="assets/script.js"></script>
    </div> 
</body>
</html>
